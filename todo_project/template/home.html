{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 p-0">
            <div class="banner" >
                <div class="banner-text">
                    <h1 style="font-family:Helvetica;color:DodgerBlue"><b>ToDo</b></h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 p-3">
            <form method="POST" class="shadow-lg p-3">
            {% csrf_token %}
            <div class="form-group shadow-lg p-3">
                 <input type="text"  name="task" class="form-control" placeholder="Add Task">
            </div>
                <div class="form-group shadow-lg p-3">
                 <input type="date" name="date1" class="form-control">
                </div>
                <div class="form-group shadow-lg p-3">
                 <input type="text" name="desc1" class="form-control" placeholder="Write Something">
                </div>
            <div class="form-group shadow-lg p-3">
                 <input type="text" name="priority" class="form-control" placeholder="Give priority">
            </div>

            <button type="submit" class="btn btn-success btn-lg">Add</button>
            </form>
        </div>
        <div class="col-md-6 shadow-sm">
            <h3 style="color:red;text-align:center;font-family:geneva;"><b>Task to complete</b></h3>
            {% for i in task2 %}
            <div class="shadow card" >
                <div class="card-body shadow" style="background-color:#c625140a;">
                    <h5 class="card-title ">{{i.name}}--{{i.priority}}</h5><br>
                    <h5>{{i.desc}}</h5><br>
                    <p><b>{{i.date}}</b></p><br>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-warning" href="{%  url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
